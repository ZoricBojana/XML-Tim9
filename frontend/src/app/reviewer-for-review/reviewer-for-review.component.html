<div class="bg">
 
    <div class="unreview-page">
       
<div class="container">
    
     <table class="table table-striped">
         <thead>
             <th>Title</th>
             <th>Status</th>
             <th> </th>
         </thead>
         <tbody>
             <tr *ngFor="let article of articles;let index;" > 
                 <td>{{article.articleInfo.title.value}}</td>
                 <td>{{article.status}}</td>

                <td><button id = "printa" class="btn btn-primary" (click)="makeReview(article.id)">Review</button></td>
             </tr>
             
            
         </tbody> 
     </table>

 </div></div></div>
