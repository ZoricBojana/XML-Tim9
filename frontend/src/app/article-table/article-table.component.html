<table *ngIf="articles" class="table" style="padding-top: 200; margin-top: 200; position: absolute;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let art of articles">
        <td>{{art.articleInfo.title.value}}</td>
        <td>{{art.status}}</td>
        <td><button class="delete" *ngIf="art.status!='deleted'" (click)="delete(art.id)">Delete</button></td>
        <td><button class="btnHTML">View</button></td>
        <td><button class="btnPDF" (click)="getPdf(art.id)">Pdf</button></td>
      </tr>
    </tbody>
  </table>
