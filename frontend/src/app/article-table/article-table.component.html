<table *ngIf="articles" class="table" style="padding-top: 200; margin-top: 200; position: absolute;">
    <thead>
      <tr>
        <th>Name</th>
        <th></th>
        <th></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let art of articles">
        <td>{{art.articleInfo.title.value}}</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
